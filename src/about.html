<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - Meow</title>
    <meta name="description" content="Узнайте больше о нашей компании и истории">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <a href="/" class="site-header__logo">Логотип или название сайта</a>
        <!-- Главное меню навигации -->
        <nav class="site-nav" aria-label="Основная навигация">
            <ul class="site-nav__list">
                <li class="site-nav__item"><a href="index.html" class="site-nav__link">Главная</a></li>
                <li class="site-nav__item"><a href="about.html" class="site-nav__link site-nav__link--active">О нас</a></li>
                <li class="site-nav__item"><a href="contacts.html" class="site-nav__link">Контакты</a></li>
                <li class="site-nav__item"><button id="openDialog" type="button" class="site-nav__btn">Написать нам</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Простые "хлебные крошки" -->
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
            <a href="index.html" class="breadcrumbs__link">Главная</a>
            <span class="breadcrumbs__current">О нас</span>
        </nav>

        <div class="container">
            <h1 class="page-title">О нашей компании</h1>
            <section class="section">
                <h2 class="section__title">Наша история</h2>
                <p class="section__text">Текст о том, как все начиналось...</p>
                <!-- Responsive изображение -->
                <div class="section__media">
                    <img src="https://cataas.com/cat?width=600&height=400" width="600" height="200" alt="Мы..." loading="lazy">
                </div>
            </section>
            <section class="section section--alt">
                <h2 class="section__title">Наша команда</h2>
                <p class="section__text">Текст о команде...</p>
            </section>
        </div>
    </main>

    <!-- Модальное окно с формой -->
    <dialog id="contactDialog" class="modal" aria-labelledby="dialogTitle">
        <div class="modal__content">
            <h2 id="dialogTitle" class="modal__title">Обратная связь</h2>
            <form id="contactForm" class="form" method="dialog" novalidate>
                <div class="form__group">
                    <label for="name" class="form__label">Имя</label>
                    <input id="name" name="name" type="text" class="form__input" required minlength="2" autocomplete="given-name">
                </div>

                <div class="form__group">
                    <label for="email" class="form__label">E-mail</label>
                    <input id="email" name="email" type="email" class="form__input" required autocomplete="email">
                </div>

                <div class="form__group">
                    <label for="phone" class="form__label">Телефон</label>
                    <input id="phone" name="phone" type="tel" class="form__input" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                    <small id="phoneHelp" class="form__help">Формат: +7 (900) 000-00-00</small>
                </div>

                <div class="form__group">
                    <label for="date" class="form__label">Дата</label>
                    <input id="date" name="date" type="date" class="form__input">
                </div>

                <div class="form__group">
                    <label for="topic" class="form__label">Тема</label>
                    <select id="topic" name="topic" class="form__select" required>
                        <option value="">Выберите тему</option>
                        <option>Вопрос</option>
                        <option>Заказ</option>
                    </select>
                </div>

                <div class="form__group">
                    <label for="message" class="form__label">Сообщение</label>
                    <textarea id="message" name="message" class="form__textarea" rows="4" required></textarea>
                </div>

                <div class="form__actions">
                    <button id="closeDialog" type="button" class="btn btn--secondary">Закрыть</button>
                    <button type="submit" class="btn">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Подвал сайта -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 Meow. Все права защищены.</p>
            <p>Телефон: +9 (999) 999-99-99</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
